<template>
    <lightning-card title="CasePlan"></lightning-card>
    <div class="spinner">
        <template if:true={loading}>
            <lightning-spinner variant="brand" alternative-text="loading" size="large"></lightning-spinner>
        </template>
    </div>
    <lightning-datatable
        key-field="Id"
        data={PlacementRecordList}
        columns={placementTable}
        max-row-selection="1"
        onrowselection={handleRowSelection}>
    </lightning-datatable>
    <div class="slds-p-top_large"></div>
    <div if:true={showMsg} class="slds-text-align_center slds-p-top_large slds-text-heading_medium">
        No Records Found.
    </div>
</template>
