<template>

		<template if:true={showPetitionModal}> 
				<c-modal-component header ={header} modal-class ='slds-modal slds-fade-in-open slds-modal_large'>
						<span slot="modalClose">
								<lightning-button-icon icon-name="utility:close"
																			 onclick={closeModal}
																			 alternative-text="close"
																			 variant="bare-inverse"
																			 class="slds-modal__close"></lightning-button-icon>
								<h2 class="slds-text-heading_medium slds-hyphenate">Petition Details</h2>
						</span> 

						<span slot="modalBody">
								<lightning-layout>
										<lightning-layout-item padding="around-small" size="6">
												<lightning-combobox name="Petition_for_Child__c" label="Petition for Child" placeholder="Search Persons..." options={petitionForChildPicklist} onchange={handleChange} value={petitionRec.Petition_for_Child__c} required disabled={isShowOnly}> </lightning-combobox>
										</lightning-layout-item>
										<lightning-layout-item padding="around-small" size="6">
												<lightning-combobox name="Type_of_Petition__c" label="Type of Petition" placeholder="Search Persons..." options={typeOfPetitionPicklist} onchange={handleChange} value={petitionRec.Type_of_Petition__c} required disabled={isShowOnly}> </lightning-combobox>
										</lightning-layout-item>
								</lightning-layout>
								<lightning-layout>
										<lightning-layout-item padding="around-small" size="6">
												<lightning-input date-style="short" type="date" name="Petition_Date__c" label="Petition Date" onchange={handleChange} value={petitionRec.Petition_Date__c} required disabled={isShowOnly}></lightning-input>
										</lightning-layout-item>
										<lightning-layout-item padding="around-small" size="6">
												<lightning-combobox name="Other_Client_named_on_Petition__c" label="Other Client's named on Petition " placeholder="Search Persons..." options={otherChildPicklist} onchange={handleChange} value={petitionRec.Other_Client_named_on_Petition__c} disabled={isShowOnly}> </lightning-combobox>
										</lightning-layout-item>
								</lightning-layout>
								<lightning-layout>
										<lightning-layout-item padding="around-small" size="6">
												<lightning-combobox name="Child_s_Attorney__c" label="Child's Attorney" placeholder="Search Persons..." options={childAttorneyPicklist} onchange={handleChange} value={petitionRec.Child_s_Attorney__c} disabled={isShowOnly}> </lightning-combobox>
										</lightning-layout-item>
										<!--<lightning-layout-item padding="around-small" size="6">
											<lightning-combobox name="Child_Attorney__c" label="Child's Attorney" placeholder="Search Persons..." options={childAttorneyPicklist} onchange={handleChange} value={petitionRec.Child_Attorney__c} disabled={isShowOnly}> </lightning-combobox>
										</lightning-layout-item>-->
										<lightning-layout-item padding="around-small" size="6">
												<lightning-input type="text" name="Name_of_LDSS_Attorney__c" label="Name of LDSS Attorney" value={petitionRec.Name_of_LDSS_Attorney__c} onchange={handleChange} disabled={isShowOnly}></lightning-input>
										</lightning-layout-item>
								</lightning-layout>
								<lightning-layout>
										<lightning-layout-item padding="around-small" size="6">
												<lightning-textarea name="Witness_Name__c" label="Witness Name" value={petitionRec.Witness_Name__c} onchange={handleChange} disabled={isShowOnly}></lightning-textarea>
										</lightning-layout-item>
										<lightning-layout-item padding="around-small" size="6">
												<lightning-input type="text" name="Court_Petition_ID__c" label="Court Petition ID" value={petitionRec.Court_Petition_ID__c} onchange={handleChange} disabled={isShowOnly}></lightning-input>
										</lightning-layout-item>
								</lightning-layout>

											</lightning-layout>

												</lightning-layout>

																		</th>
																		<th class="" scope="col">
																				<div class="wrapText" title="Race">Race</div>

																		<th class="" scope="col">

																</tr>

																</lightning-input>

												<lightning-layout>

																										onchange={handleChange}
																										disabled={isShowOnly}>

																		</lightning-layout-item>
																</lightning-layout>

																												 disabled={isShowOnly}>
																				</lightning-input>
																		</lightning-layout-item>
																</lightning-layout>
																<lightning-layout>
																		<lightning-layout-item padding="around-small" size="12">
																				<lightning-input  type="checkbox"

																												 disabled={isShowOnly}>
																				</lightning-input>
																		</lightning-layout-item>
																</lightning-layout>
																<lightning-layout>
																		<lightning-layout-item padding="around-small" size="12">
																				<lightning-input  type="checkbox"
																												 name="Other__c"  
																												 label="Other" 
																												 checked={siblingRec.Other__c}
																												 onchange={handleChangeSibling}
																												 disabled={isShowOnly}>
																				</lightning-input>
																		</lightning-layout-item>
																</lightning-layout>
																<lightning-layout>
																		<lightning-layout-item padding="around-small" size="12">
																				<div class="slds-border_top"><b>B. SIBLING HISTORY</b></div>
																		</lightning-layout-item>
																</lightning-layout>
																<lightning-layout>
																		<lightning-layout-item padding="around-small" size="12">
																				<lightning-input  type="text" name="CPS__c"
																												 placeholder="CPS"  
																												 varient="label-hidden" 
																												 value={siblingRec.CPS__c}
																												 onchange={handleChangeSibling}
																												 disabled={isShowOnly}>
																				</lightning-input>
																		</lightning-layout-item>
																</lightning-layout>
																<lightning-layout>
																		<lightning-layout-item padding="around-small" size="12">
																				<lightning-input  type="text" 
																												 name="Child_welfare_Services__c" 
																												 placeholder="Child welfare Services" 
																												 varient="label-hidden" 
																												 value={siblingRec.Child_welfare_Services__c}
																												 onchange={handleChangeSibling}
																												 disabled={isShowOnly}>
																				</lightning-input>
																		</lightning-layout-item>
																</lightning-layout>
																<lightning-layout>
																		<lightning-layout-item padding="around-small" size="12"> 
																				<lightning-input  type="text" 
																												 name="CINA_TPR_respondent_Siblings__c" 
																												 placeholder="CINA/TPR - respondent/Siblings" 
																												 varient="label-hidden" 
																												 value={siblingRec.CINA_TPR_respondent_Siblings__c}
																												 onchange={handleChangeSibling}
																												 disabled={isShowOnly}>
																				</lightning-input>
																		</lightning-layout-item>
																</lightning-layout>
																<lightning-layout>
																		<lightning-layout-item padding="around-small" size="12">
																				<div class="slds-border_top"><b>C. Status of sibling's relationship with parents: (mother/father)</b></div>
																		</lightning-layout-item>
																		<lightning-layout-item padding="around-small" size="4">
																				<lightning-input  type="text" 
																												 name="C_Status_of_sibling_s_relationship__c" 
																												 varient="label-hidden" 
																												 value={siblingRec.C_Status_of_sibling_s_relationship__c}
																												 onchange={handleChangeSibling}
																												 disabled={isShowOnly}>
																				</lightning-input>
																		</lightning-layout-item>
																</lightning-layout>
																<lightning-layout>
																		<lightning-layout-item padding="around-small" size="12">
																				<lightning-textarea label="D.Narrative" 
																														name="D_Narrative__c"
																														value={siblingRec.D_Narrative__c}
																														onchange={handleChangeSibling}
																														disabled={isShowOnly}>
																				</lightning-textarea>
																		</lightning-layout-item>
																</lightning-layout>
														</span>
														<span slot="modalFooter">
																<div class="slds-text-align_right">
																		<template if:true ={showSiblingAddButton}>
																				<lightning-button label="ADD" 
																													title="add" 
																													onclick={handleAddSibling} 
																													variant="brand" 
																													class= "slds-var-p-around_x-small"
																													disabled={isShowOnly}>
																				</lightning-button>
																		</template>
<template if:true={showSiblingUpdateButton}>
																				<lightning-button label="UPDATE" 
																													title="Update" 
																													onclick={handleUpdateSibling} 
																													variant="brand" 
																													class= "slds-var-p-around_x-small"
																													disabled={isShowOnly}>
																				</lightning-button>
																		</template>
<lightning-button label="CANCEL" variant="destructive" itle="Cancel" onclick={cancelSiblingModal} class="slds-var-p-around_x-small" disabled={isShowOnly}>
</lightning-button>
</div>
</span>
</c-modal-component>
</div>
</template>
<lightning-layout>
    <lightning-layout-item padding="around-small" size="12">
        <div class="slds-border_top"><b>REASONABLE EFFORTS TO PREVENT PLACEMENT(Check all that apply)</b></div>
    </lightning-layout-item>
</lightning-layout>
<lightning-layout>
    <lightning-layout-item padding="around-small" size="8">
        <p>A. Was there an active Child Welfare case at the time of removal:
        </p>
    </lightning-layout-item>
    <lightning-layout-item padding="around-small" size="4">
        <lightning-combobox name="A_Was_there_an_active_Child_Welfare__c" varient="label-hidden" value={petitionRec.A_Was_there_an_active_Child_Welfare__c} placeholder="-Select-" options={previousJuvenileCourtPick} onchange={handleChange} disabled={isShowOnly}>
        </lightning-combobox>
    </lightning-layout-item>
</lightning-layout>
<lightning-layout>
    <lightning-layout-item padding="around-small" size="8">
        <p>B. What services were offered efforts made to prevent removal/assure child safety(active or prior case)?</p>
    </lightning-layout-item>
    <lightning-layout-item padding="around-small" size="4">
        <lightning-input type="text" name="B_What_services_were_offered_efforts__c" varient="label-hidden" value={petitionRec.B_What_services_were_offered_efforts__c} onchange={handleChange} disabled={isShowOnly}>
        </lightning-input>
    </lightning-layout-item>
</lightning-layout>
<lightning-layout>
    <lightning-layout-item padding="around-small" size="12">
        <lightning-dual-listbox name="C_What_Services_were_offered_prior__c" label="C. What Services were offered prior to removal: (for every checked item, please explain)" source-label="Available" selected-label="Selected" value="" options={whatServicesWereOfferedPick}
            onchange={handleChange} disabled={isShowOnly}>
        </lightning-dual-listbox>
    </lightning-layout-item>
</lightning-layout>
<lightning-layout>
    <lightning-layout-item padding="around-small" size="8">
        <p>D. Were reasonable efforts not made because emergency circumstance existed requiring removal to protect the safety of the child? </p>
    </lightning-layout-item>

    <lightning-layout-item padding="around-small" size="4">
        <lightning-combobox name="D_Were_reasonable_efforts_not_made__c" varient="label-hidden" value="" placeholder="-Select-" options={wereReasonableEffortsNotMadePick} onchange={handleChange} disabled={isShowOnly}>
        </lightning-combobox>
    </lightning-layout-item>
</lightning-layout>
<lightning-layout>
    <lightning-layout-item padding="around-small" size="12">
        <lightning-textarea label="D.Narrative" name="D_Narrative__c" disabled={isShowOnly}></lightning-textarea>
    </lightning-layout-item>
</lightning-layout>
<lightning-layout>
    <lightning-layout-item padding="around-small" size="8">
        <P>E. A Family Involvement Meeting:</P>
    </lightning-layout-item>
    <lightning-layout-item padding="around-small" size="4">
        <lightning-combobox name="D_Were_reasonable_efforts_not_made__c" varient="label-hidden" value={petitionRec.D_Were_reasonable_efforts_not_made__c} placeholder="-Select-" options={familyInvolvementMeetingPick} onchange={handleChange} disabled={isShowOnly}>
        </lightning-combobox>
    </lightning-layout-item>
</lightning-layout>
<lightning-layout>
    <lightning-layout-item padding="around-small" size="4">
        <lightning-input type="text" name="Resonable_Date__c" varient="label-hidden" placeholder="Date" value={petitionRec.Resonable_Date__c} onchange={handleChange} disabled={isShowOnly}>
        </lightning-input>
    </lightning-layout-item>
    <lightning-layout-item padding="around-small" size="4">
        <lightning-input type="text" name="Participants__c" varient="label-hidden" placeholder="Participants?" onchange={handleChange} disabled={isShowOnly}>
        </lightning-input>
    </lightning-layout-item>
    <lightning-layout-item padding="around-small" size="4">
        <lightning-input type="text" name="Outcome__c" varient="label-hidden" placeholder="outcome" value={petitionRec.Outcome__c} onchange={handleChange} disabled={isShowOnly}>
        </lightning-input>
    </lightning-layout-item>
</lightning-layout>
<lightning-layout>
    <lightning-layout-item padding="around-small" size="12">
        <div class="slds-border_top"><b>REMOVAL INFORMATION</b></div>
    </lightning-layout-item>
</lightning-layout>
<lightning-layout>
    <lightning-layout-item padding="around-small" size="4">
        <lightning-input date-style="short" type="date" name="Removal_Date__c" varient="label-hidden" placeholder="Removal Date" value={petitionRec.Removal_Date__c} onchange={handleChange} disabled={isShowOnly}>
        </lightning-input>
    </lightning-layout-item>
    <lightning-layout-item padding="around-small" size="4">
        <lightning-input type="time" name="Removal_Time__c" varient="label-hidden" placeholder="Removal Time" value={petitionRec.Removal_Time__c} onchange={handleChange} disabled={isShowOnly}>
        </lightning-input>
    </lightning-layout-item>
    <lightning-layout-item padding="around-small" size="4">
        <lightning-combobox name="Type_of_Placement__c" varient="label-hidden" value={petitionRec.Does_this_information_exist__c} placeholder="-Select-" options={parentNamePick} onchange={handleChange} disabled={isShowOnly}>
        </lightning-combobox>
    </lightning-layout-item>
</lightning-layout>
<lightning-layout>
    <lightning-layout-item padding="around-small" size="12">
        <div class="slds-border_top"><b>OTHER INFORMATION</b></div>
    </lightning-layout-item>
</lightning-layout>
<lightning-layout>
    <lightning-layout-item padding="around-small" size="12">
        <lightning-textarea label="Notes" name="notes__c" disabled={isShowOnly}></lightning-textarea>
    </lightning-layout-item>
</lightning-layout>
<lightning-layout>
    <lightning-layout-item padding="around-small" size="12">
        <div class="slds-border_top"><b>WITNESS LIST</b></div>
    </lightning-layout-item>
</lightning-layout>
<lightning-layout>
    <lightning-layout-item padding="around-small" size="12">
        <table class="slds-table slds-table_bordered slds-border_left slds-border_right">
            <thead>
                <tr class="slds-line-height_reset">
                    <th class="" scope="col">
                        <div class="wrapText" title="NAME">NAME </div>
                    </th>
                    <th class="" scope="col">
                        <div class="wrapText" title="ADDRESS">ADDRESS </div>
                    </th>
                </tr>
            </thead>
        </table>
    </lightning-layout-item>
</lightning-layout>
<lightning-layout>
    <lightning-layout-item padding="around-small" size="12">
        <div class="slds-border_top"><b>PHOTOGRAPHS/VIDEO/AUDIOS</b></div>
    </lightning-layout-item>
</lightning-layout>
<lightning-layout>
    <lightning-layout-item padding="around-small" size="12">
        <lightning-input type="checkbox" value={petitionRec.Does_this_information_exist__c} name="Does_this_information_exist__c" label="Does this information exist?" onchange={handleChange} disabled={isShowOnly}>
        </lightning-input>
    </lightning-layout-item>
</lightning-layout>
<lightning-layout>
    <lightning-layout-item padding="around-small" size="12">
        <div class="slds-border_top"><b>RECORDS TO BE SUBPOENAED</b></div>
    </lightning-layout-item>
</lightning-layout>
<lightning-layout>
    <lightning-layout-item padding="around-small" size="12">
        <div class="slds-text-align_right">
            <lightning-button label="ADD" title="Add" onclick={addSubpoenaed} variant="brand" class="slds-var-p-around_x-small" disabled={isShowOnly}>
            </lightning-button>
        </div>
    </lightning-layout-item>
</lightning-layout>
<lightning-layout>
    <lightning-layout-item padding="around-small" size="12">
        <table class="slds-table slds-table_bordered slds-border_left slds-border_right">
            <thead>
                <tr class="slds-line-height_reset">
                    <th class="" scope="col">
                        <div class="wrapText" title="INSTITUTION">INSTITUTION </div>
                    </th>
                    <th class="" scope="col">
                        <div class="wrapText" title="NAME OF CUSTODIAN OF RECORDS">NAME OF CUSTODIAN OF RECORDS</div>
                    </th>
                    <th class="" scope="col">
                        <div class="wrapText" title="TYPE OF RECORD">TYPE OF RECORD</div>
                    </th>
                    <th class="" scope="col">
                        <div class="wrapText" title="ADDRESS/ZIP CODE">ADDRESS/ZIP CODE</div>
                    </th>
                    <th class="" scope="col">
                        <div class="wrapText" title="PERSON TO WHOM RECORDS PERTAIN">PERSON TO WHOM RECORDS PERTAIN</div>
                    </th>
                    <th class="" scope="col">
                        <div class="wrapText" title="ACTION">ACTION</div>
                    </th>
                </tr>
            </thead>
            <tbody>
                <template for:each={subpoenaedList} for:index="index" for:item="row">
																		<tr key={row.Id}>
																				<td>
																						<div class="wrapText" title={row.Institution__c}>{row.Institution__c}</div>
																				</td>
																				<td>
																						<div class="wrapText" title={row.Supoenaed_Name__c}>{row.Supoenaed_Name__c}</div>
																				</td>
																				<td>
																						<div class="wrapText" title={row.Type_of_Records__c}>{row.Type_of_Records__c}</div>
																				</td>
																				<td>
																						<div class="wrapText" title={row.Subpoenaed_Address__c}>{row.Subpoenaed_Address__c}</div>
																				</td>
																				<td>
																						<div class="wrapText" title={row.Subpoenaed_Person__c}>{row.Subpoenaed_Person__c}</div>
																				</td>
																				<td>
																						<div class="slds-p-around_medium lgc-bg">
																								<lightning-button-icon icon-name="utility:edit" name="subpoenaedEdit" data-subrec={row} data-index={index} alternative-text="Edit" class="slds-m-left_xx-small" title="Edit Sibling" onclick={handleIconAction} disabled={isShowOnly}></lightning-button-icon>
																								<lightning-button-icon icon-name="utility:delete" name="subpoenaedDelete" data-subrec={row} data-index={index} alternative-text="Delete"   class="slds-m-left_xx-small" title="Delete" onclick={handleIconAction} disabled={isShowOnly}></lightning-button-icon>
																						</div>
																				</td>
																		</tr>
																</template>
            </tbody>
        </table>
    </lightning-layout-item>
</lightning-layout>
</lightning-card>
</div>
</template>
</span>

<span slot="modalFooter">
				<lightning-button icon-name="utility:close" label="Cancel" variant="destructive" class= "slds-var-p-around_x-small" onclick={closeModal}></lightning-button>
				<template if:false={isShowOnly}>
					<lightning-button icon-name="utility:save" label="Save" class= "slds-var-p-around_x-small" variant="brand" onclick={handleSave}></lightning-button>
				</template>
		</span>
</c-modal-component>
</template>
<lightning-card variant="Narrow" title={petitionTableTitle}>
    <lightning-button class="slds-right" label="New" slot="actions" onclick={handleNew}></lightning-button>
    <template if:false={isSpinner}>
			<c-petition-record-table-lwc petition-rec-list={petitionList} onrowactionhandle={handlePetRecordAction} ondeleteaction={handleDeleteAction}></c-petition-record-table-lwc>
	</template>

</lightning-card>

</template>
